<div class="sidebar">
  <div class="row">
    <div class="col-12 ">
      <div class="d-flex gap-2 bg-secondary p-2 mb-3">
        <img src="../../../assets/svg/user-circle.svg" width="40x" height="40px">
        <div class="d-flex flex-column">
          <span class="text-white">{{DATA?.agentInfo?.firstname}} {{DATA?.agentInfo?.lastname}}</span>
          <span class="fs-12 text-muted">{{DATA?.agentInfo?.company}}</span>
        </div>
      </div>

      <div class="d-flex flex-column card-hover px-3">
        <a class="cpointer mb-3 text-body"  [routerLink]="item.propertyID" *ngFor="let item of DATA?.records">
          <app-card-item [estate]="item">

          </app-card-item>

        </a>
      </div>

    </div>
  </div>
</div>
